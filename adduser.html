<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Iterativ - Laboration 4 - Projektet</title>
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Princess+Sofia' rel='stylesheet' type='text/css'>
    </head> 
    <body>
        <header id="indexheader">
            <h1 id="headertext">Lägg till användare</h1>
        </header>
        <main>
            <form id="adduserform">
                <fieldset>
                    <input id="firstname" class="adduserinput" type="text" name="firstname" placeholder="Förnamn">
                    <input id="lastname" class="adduserinput" type="text" name="lastname" placeholder="Efternamn">
                    <input id="socialsecnumber" class="adduserinput" type="number" name="socialsecnumber" placeholder="Personnumer 198001010101"/>
                    <input id="email" class="adduserinput" type="email" name="email" placeholder="E-post">
                    <input id="pwd" class="adduserinput" type="text" name="pwd" placeholder="Lösenord">
                    <input id ="administrator" value="Administrator" class="adduserradio" type="radio" name="authority" placeholder="Administratör">Administratör
                    <input id ="leader" value="Leader" class="adduserradio" type="radio" name="authority" placeholder="Ledare">Ledare
                    <input id ="judge" value="Judge" class="adduserradio" type="radio" name="authority" placeholder="Domare">Domare
                    <button id="previewbutton" value="Förhandsgranska">Förhandsgranska</button>
                </fieldset>
            </form>
            <aside id="sidebar">
                <h1 id="sidebarheadline">Användare</h1>
                <table id="userlist">
                </table> 
            </aside>
        </main>
        <script src="js/AddUser.js"></script>
    </body>
</html>
